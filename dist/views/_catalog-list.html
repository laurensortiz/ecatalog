<div class="container">
    <div class="row">
        <ul class="thumbnails">
            <li class="span3 clickable" ng-repeat="catalog in Master">
                <a ng-click="selectCatalog(catalog)">
                    <span class="shadow"></span>
                    <img ng-src="{{catalogLinkImg}}" alt="{{catalog.name}}"/>
                </a>
            </li>
        </ul>
    </div>
</div>
